<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirqlo Ecotech - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('Untitled design (28).png') no-repeat center center;
            background-size: cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 32px;
            margin-bottom: 20px;
        }
        a {
            color: #FA6559;
            text-decoration: none;
            font-size: 20px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #FA6559;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Coming Soon</h1>
        <p>Cirqlo Ecotech</p>
        <div id="countdown"></div>
        <a href="https://www.instagram.com/cirqloecotech/" target="_blank">Follow us on Instagram</a>
    </div>
    
    <script>
        // Countdown Timer
        const countdown = document.getElementById('countdown');
        const launchDate = new Date("Nov 1, 2025 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                clearInterval(timer);
                countdown.innerHTML = "We're Live!";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    </script>
</body>
</html>
